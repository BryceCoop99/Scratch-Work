<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: steelblue;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      height: 80vh;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-30deg) perspective(4000px);
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      width: 80%;
      height: 80%;
      background-color: rgba(242, 242, 242, 0.8);
      transform: rotateY(30deg);
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      padding: 10px;
    }
    .box img {
      width: 100%;
      height: 40%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="./images/besttravel-display.png" alt="Image 2">
      <img src="./images/astrolaunch-display.png" alt="Image 1">
      <img src="./images/d'angelo-welding-services-display.png" alt="Image 3">
      <!-- Add more images here -->
    </div>
  </div>
</body>
</html>
