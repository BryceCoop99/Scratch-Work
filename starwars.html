<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      perspective: 1000px;
      perspective-origin: 50% 50%;
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(-15deg);
    }
    .intro {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      font-family: 'Arial', sans-serif;
      font-size: 40px;
      font-weight: bold;
      color: yellow;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
      animation: scrollText 10s linear forwards, fadeOut 1s ease-in 9s forwards;
    }
    @keyframes scrollText {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(-100%);
      }
    }
    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro">
      A long time ago in a galaxy far, far away...
    </div>
  </div>
</body>
</html>
